  <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">

  </button>
  
  <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="staticBackdropLabel">

    </div>
    <div class="offcanvas-body">
      <div class="side py-3 ps-3 my-1">
        <img src="../images/house-chimney.png" alt="" id="home" class="me-3">
        Home
      </div>
      <div class="side py-3 ps-3 my-1">
        <img src="../images/user-pen.png" alt="" id="home" class="me-3">

        Edit Profile
      </div>
      <div class="side py-3 ps-3 my-1">

        <img src="../images/background.png" alt="" id="home" class="me-3">
        Themes
      </div>
     
      <div class="side py-3 ps-3 my-1">
        <img src="../images/bookmark.png" alt="" id="home" class="me-3">

        Saved
      </div>
      <div class="side py-3 ps-3 my-1">
        <img src="../images/sign-out-alt.png" alt="" id="home" class="me-3">
        Logout
      </div>
      <div class="side py-3 ps-3 my-1">
        <img src="../images/delete-user.png" alt="" id="home" class="me-3">
        De-activate account
      </div>
    </div>
  </div>
